# colors of the status bar (that one at the bottom with panes label)
set -g status-fg "colour81" # a discret grey
set -g status-bg "colour8" # colour8 is black

# current window pane green
set-window-option -g window-status-current-fg "colour28" # a shiny green
set-window-option -g window-status-current-bg black

# activity window pane green
set-window-option -g window-status-activity-attr blink,underscore

# color of background of blinking label pane when an activity occurs
set-window-option -g window-status-activity-fg "colour11" # a warm yellow
set-window-option -g window-status-activity-bg "colour4" #electric blue

######## BEHAVIORS #############

# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# highlight window when it has new activity
set-window-option -g monitor-activity on
set -g visual-activity off

# no delay when escaping (bug with nvim)
set -sg escape-time 0

# binding
## reload tmux conf (<C-B> r)
bind-key r source-file ~/.tmux.conf.local

# window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# move around panes with hjkl, as one would in vim after pressing ctrl-w
set status-key vi
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

####### PLUGINS #######
run-shell ~/dotfiles-pierrot/tmux-resurrect/resurrect.tmux
set -g @resurrect-strategy-nvim 'session'
