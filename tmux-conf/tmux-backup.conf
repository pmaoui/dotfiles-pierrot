###### DISPLAY #######

#set -g status-justify centre
#set -g status-left-length 40

set-option -g default-shell /bin/zsh
set-option -g default-terminal "tmux-256color"

# Bind y to copy things
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i --clipboard"
bind -T copy-mode-vi v send-keys -X begin-selection

######## BEHAVIORS #############

# Set prefix to Ctrl-Space (AND FORGET THE OLD ONE)
unbind-key C-b
set -g prefix C-Space
bind-key Space send-prefix

bind-key -n C-b run "tmux display-message 'STOP DOING <C-b> DUDE, IT IS <C-Space>'"

# highlight window when it has new activity
set-window-option -g monitor-activity on
set -g visual-activity off

# no delay when escaping (bug with nvim)
set -sg escape-time 0

# binding
## reload tmux conf (<C-B> r)
bind-key r source-file ~/.tmux.conf

# maximize pane in a window
unbind-key f
bind-key f resize-pane -Z

# window splitting
unbind-key %
bind-key | split-window -h -c "#{pane_current_path}"
unbind-key '"'
bind-key - split-window -v -c "#{pane_current_path}"

# resize panes
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# move around panes with hjkl, as one would in vim after pressing ctrl-w
set -g mode-keys vi

# active mouse for scrolling (coz I'm weak)
set -g mouse on

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

